<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <script src="ex05.js" defer></script>
    <style>
        table {
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        a {
            color: rgb(0, 8, 53);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table id="tabela">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Oleo</td>
                <td>R$ 10,00</td>
                <td><a href="#">Remover</a></td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>R$ 20,00</td>
                <td><a href="#">Remover</a></td>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>R$ 30,00</td>
                <td><a href="#">Remover</a></td>
            </tr>
            <tr>
                <td>Macarrão</td>
                <td>R$ 8,00</td>
                <td><a href="#">Remover</a></td>
            </tr>
            <tr>
                <td>Tomate</td>
                <td>R$ 5,99</td>
                <td><a href="#">Remover</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
